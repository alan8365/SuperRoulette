	<!-- 註冊Modal -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalTitle"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<form>
					<div class="modal-header justify-content-center">
						<h5 class="modal-title" id="registerModalTitle">用戶註冊</h5>
					</div>
					<div class="modal-body text-c">
						<div class="form-group">
							<label for="userNameRegister">用戶名：</label>
							<input type="text" class="form-control" id="userNameRegister" placeholder="User name">
						</div>

						<div class="form-group input-group">
							<label for="passwordRegister">密碼：</label>
							<div class="input-group">
								<input type="password" class="form-control" id="passwordRegister" placeholder="Password">
								<div class="input-group-append">
								  <button class="btn btn-outline-secondary show_pass" type="button"><i class="fa fa-eye-slash"></i></button>
								</div>
							  </div>
							<small class="form-text text-muted">因為我們的前端工程師懶得做二次確認欄，所以給我自己確認</small>
						</div>
					</div>
					<div class="modal-footer">
						已有帳號?<button type="button" class="btn btn-link" onclick="loginShow()">登入</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">訪客進入</button>
						<button type="submit" class="btn btn-primary">註冊</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 登入Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<form>
					<div class="modal-header justify-content-center">
						<h5 class="modal-title" id="loginModalTitle">用戶登入</h5>
					</div>
					<div class="modal-body text-c">
						<div class="form-group">
							<label for="userNameLogin">用戶名：</label>
							<input type="text" class="form-control" id="userNameLogin" placeholder="User name">
						</div>
						<div class="form-group">
							<label for="passwordLogin">密碼：</label>
							<input type="password" class="form-control" id="passwordLogin" placeholder="Password">
						</div>
						<div class="form-group form-check">
						  <input type="checkbox" class="form-check-input" id="rememberMe">
						  <label class="form-check-label" for="rememberMe">記住我！</label>
						</div>
					</div>
					<div class="modal-footer">
						沒有帳號?那就不要亂點登入啦<button type="button" class="btn btn-link" onclick="registerShow()">註冊</button>
						<button type="submit" class="btn btn-primary">登入</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<!-- 更換頭像Modal -->
<div class="modal fade" id="changeAvatar" tabindex="-1" role="dialog" aria-labelledby="changeAvatarTitle" aria-hidden="true">

		  <h5 class="modal-title" id="changeAvatarTitle">更換頭像</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  ...
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary">Save changes</button>
		</div>
	  </div>
	</div>
  </div>
